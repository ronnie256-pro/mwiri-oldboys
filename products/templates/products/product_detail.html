{% extends "base.html" %}

{% block content %}
<div class="container-fluid py-5 px-lg-5" style="background: #f8fafc; min-height: 100vh;">
    
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'products' %}" class="text-decoration-none text-muted small">Marketplace</a></li>
            <li class="breadcrumb-item active small text-primary fw-bold" aria-current="page">{{ product.name }}</li>
        </ol>
    </nav>

    <div class="row g-5">
        <div class="col-lg-7">
            <div class="card border-0 shadow-sm rounded-5 overflow-hidden mb-3">
                <img src="{{ product.hero_image.url }}" class="img-fluid w-100" alt="{{ product.name }}" style="max-height: 500px; object-fit: cover;">
            </div>
            
            <div class="row g-3">
                {% for image in product.images.all %}
                <div class="col-3">
                    <div class="card border-0 shadow-sm rounded-4 overflow-hidden gallery-thumb">
                        <img src="{{ image.image.url }}" class="img-fluid w-100" alt="{{ product.name }}" style="height: 100px; object-fit: cover; cursor: pointer;">
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="col-lg-5">
            <div class="ps-lg-4">
                <div class="mb-3">
                    <span class="badge bg-primary-soft text-primary rounded-pill px-3 py-2 fw-bold small text-uppercase tracking-wider">
                        {{ product.category.name }}
                    </span>
                </div>
                
                <h1 class="fw-bold display-5 mb-2 text-dark">{{ product.name }}</h1>
                
                <div class="d-flex align-items-center mb-4">
                    <h2 class="fw-bold text-primary mb-0">UGX {{ product.price }}</h2>
                </div>

                <div class="d-grid gap-3">
                    <a href="" 
                       target="_blank" 
                       class="btn btn-success btn-lg rounded-pill fw-bold py-3 shadow-sm d-flex align-items-center justify-content-center transition-lift">
             Add to Cart
                    </a>
                </div>
                
                <p class="text-center mt-4 small text-muted">
                    <i class="bi bi-shield-check me-1"></i> Shop safely. Only pay after inspecting the product.
                </p>
            </div>
        </div>
    </div>
</div>

<style>
    .bg-primary-soft { background-color: #eef2ff; color: #4f46e5; }
    
    .gallery-thumb {
        transition: all 0.2s ease;
        opacity: 0.8;
    }
    
    .gallery-thumb:hover {
        opacity: 1;
        transform: scale(1.05);
    }

    .transition-lift {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .transition-lift:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(25, 135, 84, 0.2) !important;
    }

    .tracking-wider {
        letter-spacing: 0.05em;
    }
</style>
{% endblock %}
