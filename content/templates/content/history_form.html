
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1 class="my-4">Add History</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        {% if extra_images %}
        <div class="mb-3">
            <label for="id_extra_images" class="form-label">Extra Images</label>
            <input type="file" name="extra_images" id="id_extra_images" class="form-control" multiple>
        </div>
        {% endif %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
