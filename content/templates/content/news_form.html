{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid py-5 px-lg-5" style="background: #f8fafc; min-height: 100vh;">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm" style="border-radius: 20px;">
                <div class="card-body p-4 p-md-5">
                    <h3 class="fw-bold mb-4">Add/Edit News</h3>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="text-end mt-4">
                            <button type="submit" class="btn btn-primary px-5 py-2 rounded-pill shadow-sm">Save News</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
