
{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1 class="my-4">News</h1>
        <div class="row">
            {% for item in news %}
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.title }}</h5>
                            <p class="card-text">{{ item.content|truncatewords:30 }}</p>
                            <a href="#" class="btn btn-primary">Read More</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
