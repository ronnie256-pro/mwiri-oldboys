<style>
    /* Premium Navy Hub Cards - Image Focused */
    .hub-card {
        background: var(--mwiiri-navy-deep);
        border: 1px solid rgba(197, 160, 33, 0.15);
        border-radius: 24px; /* Slightly more rounded for elegance */
        transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        position: relative;
        overflow: hidden;
        box-shadow: 0 12px 35px rgba(0, 10, 25, 0.5); 
    }

    .hub-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 25px 50px rgba(0, 5, 15, 0.7) !important;
        border-color: var(--mwiiri-gold);
    }

    /* Increased Image Area */
    .hub-image-container {
        position: relative;
        overflow: hidden;
        height: 260px; /* Increased from 200px */
    }

    .hub-card img {
        transition: transform 0.8s ease;
        opacity: 0.95;
    }

    .hub-card:hover img {
        transform: scale(1.08);
    }

    /* Tightened Text Section */
    .hub-text-section {
        padding: 1.25rem; /* Reduced padding to make blue section smaller */
    }

    /* Modern White-to-Gold Button */
    .btn-modern-pro {
        background: #ffffff;
        color: var(--mwiiri-navy) !important;
        border: none;
        padding: 8px 20px; /* More compact button */
        border-radius: 10px;
        font-weight: 700;
        font-size: 0.8rem;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        text-decoration: none;
    }

    .btn-modern-pro:hover {
        background: var(--mwiiri-gold);
        transform: scale(1.05);
        box-shadow: 0 4px 12px rgba(197, 160, 33, 0.3);
    }

    .hub-badge-dark {
        position: absolute;
        top: 15px;
        left: 15px; /* Moved to left for a fresh look */
        background: rgba(0, 33, 71, 0.85);
        backdrop-filter: blur(8px);
        color: #fff;
        padding: 5px 14px;
        border-radius: 50px;
        font-size: 0.6rem;
        font-weight: 800;
        z-index: 2;
        border: 1px solid var(--mwiiri-gold);
        text-transform: uppercase;
        letter-spacing: 1px;
    }
</style>

<div class="col-md-4">
    <div id="newsCarousel" class="carousel slide h-100" data-bs-ride="carousel" data-bs-interval="3500">
        <div class="carousel-inner h-100">
            {% for news_item in latest_news %}
            <div class="carousel-item h-100 {% if forloop.first %}active{% endif %}">
                <div class="hub-card h-100">
                    <div class="hub-image-container">
                        <span class="hub-badge-dark">News</span>
                        <img src="{{ news_item.hero_image.url }}" class="w-100 h-100" alt="{{ news_item.title }}" style="object-fit: cover;">
                    </div>
                    <div class="hub-text-section text-center">
                        <h6 class="fw-bold mb-3 text-white opacity-90 text-truncate" style="font-size: 0.95rem;">{{ news_item.title }}</h6>
                        <a href="{% url 'news_detail' pk=news_item.pk %}" class="btn-modern-pro">
                            Explore <i class="bi bi-arrow-right"></i>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<div class="col-md-4">
    <div id="productCarousel" class="carousel slide h-100" data-bs-ride="carousel" data-bs-interval="3800">
        <div class="carousel-inner h-100">
            {% for product in latest_products %}
            <div class="carousel-item h-100 {% if forloop.first %}active{% endif %}">
                <div class="hub-card h-100">
                    <div class="hub-image-container">
                        <span class="hub-badge-dark" style="border-color: #28a745;">Store</span>
                        <img src="{{ product.hero_image.url }}" class="w-100 h-100" alt="{{ product.name }}" style="object-fit: cover;">
                    </div>
                    <div class="hub-text-section text-center">
                        <h6 class="fw-bold mb-3 text-white opacity-90 text-truncate" style="font-size: 0.95rem;">{{ product.name }}</h6>
                        <a href="{% url 'product_detail' product.id %}" class="btn-modern-pro">
                            Shop Now <i class="bi bi-cart3"></i>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<div class="col-md-4">
    <div id="manOfTheHourCarousel" class="carousel slide h-100" data-bs-ride="carousel" data-bs-interval="4100">
        <div class="carousel-inner h-100">
            {% for item in man_of_the_hour %}
            <div class="carousel-item h-100 {% if forloop.first %}active{% endif %}">
                <div class="hub-card h-100">
                    <div class="hub-image-container">
                        <span class="hub-badge-dark" style="border-color: #dc3545;">Spotlight</span>
                        <img src="{{ item.hero_image.url }}" class="w-100 h-100" alt="{{ item.title }}" style="object-fit: cover;">
                    </div>
                    <div class="hub-text-section text-center">
                        <h6 class="fw-bold mb-3 text-white opacity-90 text-truncate" style="font-size: 0.95rem;">{{ item.title }}</h6>
                        <a href="{{ item.youtube_link }}" class="btn-modern-pro" target="_blank">
                            Watch <i class="bi bi-play-circle"></i>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
